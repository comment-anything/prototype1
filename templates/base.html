<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <title>
        {{block "title" .}}
        {{ end }}
        </title>
    </head>
    <body>
        <h1><a href="./">Prototype1 - {{block "title" . }}{{end}}</a></h1>
        <section class="usertab">
        {{ if and . .User}} 
                <span>Logged in as: <span id="Username">{{.User.Username}}</span> &nbsp;&nbsp;</span>
                <span><a href="/logout">Log out</a></span>
        {{ else }}
                <span><a href="/login">Log in</a></span>
        {{ end }}
        </section>
            
        <section>
            {{block "body" .}}
            {{ end }}
        </section>
        <footer>
            Created by the Comment Anywhere Group
        </footer>
    </body>
</html>
