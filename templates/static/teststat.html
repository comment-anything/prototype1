{{ define "embedded" }}
<script>
    let els = document.getElementsByClassName("date")
    for(let i = 0; i < els.length; i++) {
        let epochSeconds = parseInt(els[i].textContent)
        if (epochSeconds != NaN) {
            let date = new Date(epochSeconds*1000)
            els[i].textContent = date.toString()
            console.log(date)
        }
    }
</script>
{{ end }}
